<div class="animated fadeIn">
  <div class="card">
    <div class="card-body">

      <div class="row justify-content-around">
        <div class="col-4">
          <h2>Productos Registrados</h2>
        </div>
        <div class="col-4">

        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="row justify-content-center">
            <!--end of col-->




            <div class="input-group col-sm-12">
              <div class="input-group-addon"><i class="fa fa-search"></i></div>
              <input class="form-control form-control-lg form-control-borderless" type="search"
              (ngModelChange)="autocomplete($event)" [(ngModel)]="Search" [ngModelOptions]="{standalone: true}"
                placeholder="Buscar producto">

            </div>
            <input class="select2-search__field" [ngModelOptions]="{standalone: true}"  type="search" tabindex="0" autocomplete="on" autocorrect="off"
              autocapitalize="off" spellcheck="false" role="textbox" aria-autocomplete="list" [(ngModel)]="tipsBusqueda" 
              style="width: 1187.2px;">

            <!--end of col-->
            <div class="col-sm-2">
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-user-plus h4 text-body"></i> Agregar Productos
              </button>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-info" data-toggle="modal" (click)="secondModal.show()">
                <i class="mdi mdi-basket-fill h4 text-body"></i> Cargar productos masivamente
              </button>
            </div>
          </div>
        </div>
        <!--end of col-->
      </div>



      <br><br>

      <div class="row justify-content-center">
        <div class="col-sm-12">
          <table class="table table-responsive" *ngIf="productos.length > 0; else noDBProductos">
            <table class="table table-striped table-bordered" [mfData]="productos | search : Search : productos[0]"
              #mf="mfDataTable" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th class="text-center" scope="col">#</th>
                  <th class="text-center" scope="col">Nombre</th>
                  <th class="text-center" scope="col">Precio</th>
                  <th class="text-center" scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mf.data; let i = index">
                  <th class="text-center" scope="row">{{ i+1 }}</th>
                  <td class="text-center">{{item.nombre }}</td>
                  <td class="text-center">{{item.precio }}</td>
                  <td class="text-center">
                    <button type="button" class="btn btn-secondary fa fa-eye" data-toggle="modal"
                      data-target="#verModal" (click)="productoVer=item" tooltip="Ver Producto">
                    </button>

                    <button type="button" class="btn btn-secondary fa fa-edit" data-toggle="modal"
                      data-target="#editarModal" (click)="productoEdit=item" tooltip="Editar Producto">
                    </button>
                    <button type="button" class="btn btn-secondary fa fa-trash" data-toggle="modal"
                      data-target="#eliminarModal" tooltip="Eliminar Producto" (click)="productoEliminar=item">
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </table>

          <!-- pager -->

          <nav aria-label="Page navigation example">
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center">
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="page-link" (click)="setPage(1)"><i class="mdi mdi-chevron-double-left"></i></a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="page-link" (click)="setPage(pager.currentPage - 1)"><i class="mdi mdi-chevron-left"></i></a>
              </li>
              <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a class="page-link" (click)="setPage(page)">{{page}}</a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-link" (click)="setPage(pager.currentPage + 1)"><i class="mdi mdi-chevron-right"></i></a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-link" (click)="setPage(pager.totalPages)"><i
                    class="mdi mdi-chevron-double-right"></i></a>
              </li>
            </ul>
          </nav>

        </div>
        <ng-template #noDBProductos>
          <div>
            <br>
            <h3 style="text-align:center;">No hay productos registrados en el sistema</h3>
          </div>
        </ng-template>

      </div>

    </div>
  </div>
</div>


<!-- Modal crear producto -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos del Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="recipient-name" class="col-form-label">Nombre</label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="productoAdd.nombre">
              </div>

              <div class="col">
                <label for="recipient-name" class="col-form-label">Precio</label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="productoAdd.precio">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="restablcerCrearProducto()">Restrablecer</button>
        <button type="button" class="btn btn-success" (click)='AddNewProduct()'>Crear Producto</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal editar producto -->
<div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarModalLabel">Editar datos del producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="recipient-name" class="col-form-label">Nombre</label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="productoEdit.nombre">
              </div>

              <div class="col">
                <label for="recipient-name" class="col-form-label">Precio</label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="productoEdit.precio">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="restablcerCrearProducto()">Restrablecer</button>
        <button type="button" class="btn btn-success" (click)='EditarProducto()'>Editar Producto</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Ver producto -->
<div class="modal fade" id="verModal" tabindex="-1" role="dialog" aria-labelledby="verModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="verModalLabel">Editar datos del producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="col">

              <div class="row">
                <label for="recipient-name" class="col-form-label">Nombre</label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="productoVer.nombre" disabled>
              </div>
              <div class="row">
                <label for="recipient-name" class="col-form-label">Precio</label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="productoVer.precio" disabled>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar producto -->
<div class="modal fade" id="eliminarModal" tabindex="-1" role="dialog" aria-labelledby="eliminarModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eliminarModalLabel">Est√° seguro de eliminar el producto?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="col">

              <div class="row">
                <label for="recipient-name" class="col-form-label">Nombre</label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="productoEliminar.nombre" disabled>
              </div>
              <div class="row">
                <label for="recipient-name" class="col-form-label">Precio</label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="productoEliminar.precio" disabled>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-error" (click)="restablcerCrearProducto()">NO</button>
            <button type="button" class="btn btn-danger" (click)='EliminarProducto()'>SI</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!--Ventana emergente actualizar base de datos-->

<div bsModal #secondModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cargar masiva de productos</h4>
        <button type="button" class="close" (click)="secondModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-sm-12">
          <input type="file" (change)="seleccionarArchivos($event)">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="onUploadBaseDatos()"> Cargar</button>
      </div>
    </div>
  </div>
</div>
