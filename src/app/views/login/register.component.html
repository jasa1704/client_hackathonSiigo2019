<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(assets/images/background/Siigo.jpg);">
  <div class="login-box card">
    <div class="card-body">

      <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material"
        id="loginform" action="index.html">
        <a routerLink="/login" class="text-center db"><img src="assets/images/siigo.png" alt="Home" width="150"
            height="110" /></a>
        <h3 class="box-title m-t-0 m-b-0">Registrate ahora</h3>
        <div class="form-group m-t-0">
          <div class="col-xs-6 m-t-10">
            <div class="input-group">
               <div class="input-group-addon"><i class="mdi mdi-account-edit"></i></div>
               <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre completo">
            </div>
          </div>
          <div class="col-xs-6 m-t-3">
            <div class="input-group">
                <div class="input-group-addon"><i class="mdi mdi-phone"></i></div>
                <input formControlName="celular" name="celular" class="form-control" type="phone" required
                placeholder="Celular">
            </div>
          </div>
          <div class="col-xs-6 m-t-3">
            <div class="input-group">
                <div class="input-group-addon"><i class="mdi mdi-hook"></i></div>
                <input formControlName="profesion" name="profesion" class="form-control" type="profession" required
                 placeholder="Profesión">
            </div>
          </div>
          <div class="col-xs-6 m-t-3">
            <div class="input-group">
                <div class="input-group-addon"><i class="mdi mdi-account-card-details"></i></div>
                <input formControlName="registroProfesional" name="registroProfesional" class="form-control" type="professionalRegister" required
                placeholder="Registro profesional">
            </div>
          </div>
          <div class="col-xs-6 m-t-3">
            <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input formControlName="correo" name="correo" class="form-control" type="email" required
                 placeholder="Correo">
            </div>
          </div>
          <div class="col-xs-12 m-t-3">
            <div class="input-group">
                <div class="input-group-addon"><i class="ti-lock"></i></div>
                <input formControlName="password" name="password" class="form-control" type="password" required
                 placeholder="Contraseña">
            </div>
          </div>
          <div class="col-xs-12 m-t-3">
            <div class="input-group">
                <div class="input-group-addon"><i class="ti-lock"></i></div>
                <input formControlName="password2" name="password2" class="form-control" type="password" required
                 placeholder="Confirma contraseña">
            </div>
          </div>
        </div>
        <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
          <p class="text-danger">
            Las contraseñas deben de se iguales
          </p>
        </div>


        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">términos</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit">Registrarme</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>¿Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
